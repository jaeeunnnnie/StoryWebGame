<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>내 친구의 사생활</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 메뉴 버튼 (상단 왼쪽) -->
  <button id="menu-toggle" class="menu-toggle-btn" title="메뉴">
    <span class="menu-icon">☰</span>
  </button>

  <!-- 메뉴 패널 -->
  <div id="menu-panel" class="menu-panel hidden">
    <div class="menu-header">
      <h3>설정</h3>
      <button id="menu-close" class="menu-close-btn">✕</button>
    </div>
    <div class="menu-content">
      <!-- BGM 볼륨 설정 -->
      <div class="menu-item">
        <label for="bgm-volume">
          <span class="menu-label">🎵 BGM 볼륨</span>
          <span id="bgm-volume-value" class="volume-value">30%</span>
        </label>
        <input type="range" id="bgm-volume" class="volume-slider" min="0" max="100" value="30">
      </div>
      <!-- BGM 뮤트 토글 -->
      <div class="menu-item">
        <label class="menu-label">🔊 BGM</label>
        <button id="bgm-mute-toggle" class="mute-toggle-btn">ON</button>
      </div>
    </div>
  </div>

  <!-- 메뉴 오버레이 (배경 클릭 시 닫기) -->
  <div id="menu-overlay" class="menu-overlay hidden"></div>

  <!-- 전역 로고 (모든 화면에서 중앙 상단에 표시) -->
  <div id="global-logo">
    <img src="/image/00_전체/로고.png" alt="내 친구의 사생활" class="global-logo-img">
  </div>

  <div id="app">

    <!-- 1. 입장 화면 (JS: screen-name) -->
    <section id="screen-name" class="screen">
      <div class="entry-container">
        <div class="entry-content">
          <!-- 왼쪽: 아바타 선택 -->
          <div class="entry-left">
            <div class="avatar-preview-container">
              <p class="subtitle">선택한 아바타</p>
              <div id="avatar-preview" class="avatar-preview"></div>
            </div>
            <div class="avatar-selection">
              <p class="subtitle">아바타 선택</p>
              <div id="avatar-list" class="avatar-list"></div>
            </div>
          </div>

          <!-- 오른쪽: 닉네임 및 버튼 -->
          <div class="entry-right">
            <div class="nickname-section">
              <p class="subtitle">닉네임</p>
              <div class="nickname-label-wrapper">
                <img src="/image/01_메인화면/작은견출지.png" alt="견출지" class="nickname-label-bg">
                <input id="input-nickname" placeholder="닉네임 입력" maxlength="10">
              </div>
            </div>
            <div class="entry-buttons">
              <button id="btn-create-room" class="image-btn">
                <img src="/image/01_메인화면/게임호스트버튼.png" alt="방 만들기">
              </button>
              <button id="btn-join-room" class="image-btn">
                <img src="/image/01_메인화면/게임입장하기버튼.png" alt="방 들어가기">
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 2. 방 코드 입력 (JS: screen-waiting) -->
    <section id="screen-waiting" class="screen hidden">
      <div class="card">
        <h2>방 코드 입력</h2>
        <input id="input-room-code" placeholder="예: 12345" autocomplete="off" />
        <button id="btn-join">Go!</button>
      </div>
    </section>

    <!-- 3. 로비 -->
    <section id="screen-lobby" class="screen hidden">
      <div class="lobby-container">
        <!-- 왼쪽: 플레이어 목록 -->
        <div class="lobby-left">
          <h2>대기실</h2>
          <div id="player-list" class="player-list-vertical"></div>
        </div>

        <!-- 오른쪽: 버튼들 (시작하기, 방코드, 나가기 순서) -->
        <div class="lobby-right">
          <!-- 시작하기 버튼 (방장만 보임) -->
          <div id="host-controls" class="hidden">
            <button id="btn-start" class="image-btn">
              <img src="/image/02_로비/시작하기 버튼.png" alt="게임 시작">
            </button>
          </div>

          <!-- 방 코드 표시 -->
          <div id="room-code-display" class="room-code-container">
            <span id="display-room-code" class="room-code-text"></span>
            <img src="/image/02_로비/방 코드 버튼.png" alt="방 코드" class="room-code-img">
            <img src="/image/02_로비/방 코드_호버 시_복사하기 버튼.png" alt="복사하기" class="room-code-hover-img">
          </div>

          <!-- 나가기 버튼 -->
          <button id="btn-leave" class="image-btn">
            <img src="/image/02_로비/나가기 버튼.png" alt="나가기">
          </button>

          <p id="wait-msg-lobby" class="hidden">
            방장이 게임을 시작하기를 기다리는 중…
          </p>
        </div>
      </div>
    </section>

    <!-- 4. 카드 입력 -->
    <section id="screen-prompts" class="screen hidden">
      <div class="prompts-layout">
        <!-- 왼쪽 플레이어 사이드바 -->
        <div id="prompts-players-left" class="player-sidebar player-sidebar-left"></div>

        <!-- 중앙 게임 영역 -->
        <div class="prompts-main">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h2 style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin: 0;">3개의 카드를 만들어주세요</h2>
            <div id="display-prompt-timer" style="font-size: 24px; font-weight: bold; color: #ff6b6b;">60s</div>
          </div>
          <p class="subtitle" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">당신의 카드가 스토리가 됩니다!</p>

          <div class="prompt-container">
            <div class="note-background">
              <div class="keyword-cards-wrapper">
                <div class="keyword-card">
                  <img src="/image/03_키워드 적기/카드1.png" alt="카드1">
                  <input type="text" class="input-prompt" placeholder="코딩하는 기훈이">
                </div>
                <div class="keyword-card">
                  <img src="/image/03_키워드 적기/카드2.png" alt="카드2">
                  <input type="text" class="input-prompt" placeholder="비밀의 방">
                </div>
                <div class="keyword-card">
                  <img src="/image/03_키워드 적기/카드3.png" alt="카드3">
                  <input type="text" class="input-prompt" placeholder="마법의 주문">
                </div>
              </div>
            </div>
          </div>

          <button id="btn-submit-prompts" class="image-btn">
            <img src="/image/03_키워드 적기/확인.png" alt="작성 완료">
          </button>
          <p id="wait-msg" class="hidden">다른 플레이어들을 기다리는 중...</p>
        </div>

        <!-- 오른쪽 플레이어 사이드바 -->
        <div id="prompts-players-right" class="player-sidebar player-sidebar-right"></div>
      </div>

      <!-- 받은 이모티콘 표시 (키워드 화면용) -->
      <div id="prompts-emoji-display" class="emoji-display"></div>

      <!-- 플레이어 작성 상태 (숨김 - 사이드바에서 표시) -->
      <div id="prompt-status-container" class="hidden">
        <div id="prompt-status-list" class="player-status-list"></div>
      </div>
    </section>

    <!-- 5. 스토리 이어쓰기 -->
    <section id="screen-story" class="screen hidden">
      <div class="story-layout">
        <!-- 왼쪽 플레이어 사이드바 -->
        <div id="players-left" class="player-sidebar player-sidebar-left"></div>

        <!-- 중앙 게임 영역 -->
        <div class="story-main">
          <div class="card wide">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <h2>라운드 <span id="display-round">0</span> / <span id="display-total-rounds">0</span></h2>
              <div id="display-timer" style="font-size: 24px; font-weight: bold; color: #ff6b6b;">20s</div>
            </div>

            <div style="margin-top: 10px;">
              <p class="subtitle">이번 라운드 제시어</p>
              <div id="my-inbox-prompts" class="result-grid"></div>
            </div>

            <div style="margin-top: 10px;">
              <p class="subtitle">지금까지의 이야기</p>
              <div id="story-so-far" class="card" style="width: 100%; text-align:left;"></div>
            </div>

            <div style="margin-top: 10px;">
              <p class="subtitle">이어쓰기</p>
              <div class="story-input-row">
                <div class="story-input-wrapper">
                  <img src="/image/04_스토리 적기/입력란.png" alt="입력란" class="story-input-bg">
                  <textarea
                    id="input-story-text"
                    rows="4"
                    placeholder="여기에 문장을 입력하세요"
                  ></textarea>
                </div>
                <button id="btn-submit-story" class="image-btn">
                  <img src="/image/04_스토리 적기/제출.png" alt="제출">
                </button>
              </div>
            </div>

            <p id="story-wait-msg" class="hidden">다른 플레이어들을 기다리는 중...</p>
          </div>
        </div>

        <!-- 오른쪽 플레이어 사이드바 -->
        <div id="players-right" class="player-sidebar player-sidebar-right"></div>
      </div>

      <!-- 기존 플레이어 상태 (숨김 처리, JS 호환용) -->
      <div id="player-status-container" class="player-status-container hidden">
        <div id="player-status-list" class="player-status-list"></div>
      </div>

      <!-- 받은 이모티콘 표시 -->
      <div id="emoji-display" class="emoji-display"></div>
    </section>

    <!-- 6. 결과 (채팅방 스타일) -->
    <section id="screen-results" class="screen hidden">
      <div class="results-wrapper">
        <div class="results-container">
          <!-- 스토리 제목 -->
          <div id="story-title" class="story-title"></div>

          <!-- 진행 표시 -->
          <div id="story-progress" class="story-progress">
            <span id="progress-text"></span>
          </div>

          <!-- 채팅방 스타일 문장 표시 영역 -->
          <div id="chat-container" class="chat-container"></div>

          <!-- 결과 화면 이모티콘 반응 버튼 -->
          <div class="result-emoji-section">
            <button id="btn-result-thumbsup" class="result-emoji-btn">👍</button>
            <button id="btn-result-clap" class="result-emoji-btn">👏</button>
          </div>
        </div>

        <!-- 오른쪽 하단 컨트롤 버튼 (위에서부터: 다시하기, 저장하기, 이전 이야기로, 다음 이야기로) -->
        <div class="results-side-controls">
          <button id="btn-restart" class="result-side-btn hidden">
            <img src="/image/05_엔딩/다시하기.png" alt="다시하기">
          </button>
          <button id="btn-screenshot" class="result-side-btn">
            <img src="/image/05_엔딩/저장하기.png" alt="저장하기">
          </button>
          <button id="btn-prev" class="result-side-btn">
            <img src="/image/05_엔딩/이전 이야기로.png" alt="이전 이야기로">
          </button>
          <button id="btn-next-story" class="result-side-btn">
            <img src="/image/05_엔딩/다음 이야기로.png" alt="다음 이야기로">
          </button>
        </div>
      </div>

      <!-- 결과 화면 이모티콘 애니메이션 컨테이너 (화면 전체에 표시) -->
      <div id="result-emoji-container" class="result-emoji-container"></div>
    </section>

  </div>

  <!-- BGM -->
  <audio id="bgm" loop>
    <source src="/image/00_전체/Multi Game OST.mp3" type="audio/mpeg">
  </audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
